version = 1
[custom]
  enable_rule_generator    = true
  overwrite_original_rules = false

  # Options for custom base configuration file
  clash_rule_base = "https://raw.githubusercontent.com/railzy/sub-config/main/base/clash_me.yml"
  #surge_rule_base = "base/surge.conf"
  #surfboard_rule_base = "base/surfboard.conf"
  #mellow_rule_base = "base/mellow.conf"
  #quan_rule_base = "base/quan.conf"
  #quanx_rule_base = "base/quanx.conf"

  # Options for adding emojis
  #add_emoji = true
  #remove_old_emoji = true

  # Options for filtering nodes
  #include_remarks = []
  #exclude_remarks = []

  # [[custom_groups]]
  # import = "snippets/groups_forcerule.toml"

[[custom_groups]]
  name = "🔰 节点选择"
  type = "select"
  rule = ["[]Auto", "[]DIRECT", "(港|hk)", "(日|jp)", "(台|tw)", ".*"]

[[custom_groups]]
  name = "🎥 YouTube"
  type = "select"
  rule = ["[]🔰 节点选择", "[]🎯 全球直连", ".*"]

[[custom_groups]]
  name = "Spotify"
  type = "select"
  rule = ["[]🔰 节点选择", "[]🎯 全球直连", ".*"]

[[custom_groups]]
  name = "🎥 NETFLIX"
  type = "select"
  rule = ["[]🔰 节点选择", "[]🎯 全球直连", ".*"]

[[custom_groups]]
  name = "🌍 国外媒体"
  type = "select"
  rule = ["[]🔰 节点选择", "[]🎯 全球直连", ".*"]

[[custom_groups]]
  name = "⛔️ 广告拦截"
  type = "select"
  rule = ["[]🛑 全球拦截", "[]🎯 全球直连", "[]REJECT", "[]DIRECT", "[]🔰 节点选择"]

[[custom_groups]]
  name = "🛑 全球拦截"
  type = "select"
  rule = ["[]REJECT", "[]DIRECT", "[]🔰 节点选择"]

[[custom_groups]]
  name = "🎯 全球直连"
  type = "select"
  rule = ["[]DIRECT", "[]🔰 节点选择", ".*"]

[[custom_groups]]
  name = "EpicGames"
  type = "select"
  rule = ["[]DIRECT", "[]🔰 节点选择", ".*"]

[[custom_groups]]
  name = "Ⓜ️ 微软服务"
  type = "select"
  rule = ["[]🔰 节点选择", "[]🎯 全球直连", ".*"]

[[custom_groups]]
  name = "Xbox"
  type = "select"
  rule = ["[]Ⓜ️ 微软服务", "[]🔰 节点选择", "[]DIRECT", ".*"]

[[custom_groups]]
  name = "tw"
  type = "select"
  rule = ["(台|tw)", "(港|hk)", "[]🔰 节点选择", ".*"]

[[custom_groups]]
  name = "hktw"
  type = "select"
  rule = ["(港|hk)", "(台|tw)", "[]🔰 节点选择", ".*"]

[[custom_groups]]
  name = "🐟 漏网之鱼"
  type = "select"
  rule = ["[]🔰 节点选择", "[]🎯 全球直连", ".*"]

[[custom_groups]]
  name = "AzurLane"
  type = "select"
  rule = ["[]DIRECT", "[]🔰 节点选择", ".*"]

[[custom_groups]]
  name = "📲 电报信息"
  type = "select"
  rule = ["[]🔰 节点选择", "[]🎯 全球直连", ".*"]

[[custom_groups]]
  name = "🌏 国内媒体"
  type = "select"
  rule = [
    "[]🎯 全球直连",
    "[]DIRECT",
    "(HGC|HKBN|PCCW|HKT|深台|彰化|新北|台|hk|港|tw)",
    "[]🔰 节点选择",
  ]

[[custom_groups]]
  name = "🍎 苹果服务"
  type = "select"
  rule = ["[]🔰 节点选择", "[]🎯 全球直连", ".*"]

[[custom_groups]]
  name     = "Auto"
  type     = "fallback"
  rule     = ["(港|hk)", "(台|tw)", "(日|jp)", ".*", "[]DIRECT"]
  url      = "https://www.gstatic.com/generate_204"
  interval = 300

