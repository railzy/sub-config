mixed-port: 7890
allow-lan: false
log-level: info
mode: Rule
# external-controller: '127.0.0.1:9090'
ipv6: true

# 实验性功能
# experimental:
#   ignore-resolve-fail: true # 忽略 DNS 解析失败，默认值为 true
  # interface-name: en0 # outbound interface name

#【Meta专属】sniffer域名嗅探器
sniffer:                         
  enable: true                   #嗅探开关
  sniffing:                      #嗅探协议对象：目前支持tls/http
    - tls
    - http
  skip-domain:                   #列表中的sni字段，保留mapping结果，不通过嗅探还原域名
                                 #优先级比force-domain高
    - 'Mijia Cloud'              #米家设备，建议加
    - 'dlg.io.mi.com'
    - '+.apple.com'              #苹果域名，建议加
  # - '*.baidu.com'              #支持通配符
    
  force-domain:                  #需要强制嗅探的域名，默认只对IP嗅探
  # - '+'                        #去掉注释后等于全局嗅探
    - 'google.com'

dns:
  enable: true
  listen: ':53'
  ipv6: true # when the false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  # default-nameserver:
  #   - 223.5.5.5
  #   - 119.29.29.29
  #   - 8.8.4.4
  enhanced-mode: redir-host # redir-host (will be deprecated) or fake-ip 
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  # use-hosts: true # lookup hosts and return IP record
  
  # Hostnames in this list will not be resolved with fake IPs
  # i.e. questions to these domain names will always be answered with their
  # real IP addresses
  fake-ip-filter:
    - '*.lan'
    # QQ
    - +.qq.com
    - localhost.ptlogin2.qq.com
    # === Music Service ===
    ## NetEase
    - '+.music.163.com'
    - '*.126.net'
    # Google
    - '+.googleapis.com'
    - '+.googleapis.cn'
    - '+.googletraveladservices.com'
    - '+.google.com'
    - '+.googleusercontent.com'
    # mine
    - '+.ray404.dynv6.net'
    - '+.172333.xyz'

  # Supports UDP, TCP, DoT, DoH. You can specify the port to connect to.
  # All DNS questions are sent directly to the nameserver, without proxies
  # involved. Clash answers the DNS question with the first result gathered.
  nameserver:
    # - tls://dns.rubyfish.cn:853 # DNS over TLS
    # - https://dns.alidns.com/dns-query # DNS over HTTPS
    # - "[2400:3200::1]:53"
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    # - 114.114.114.114 # default value
    # - https://dns.google/dns-query
    # - https://doh.pub/dns-query
    # - https://1.1.1.1/dns-query # DNS over HTTPS
    # - https://rubyfish.cn/dns-query
    # - https://i.233py.com/dns-query


  # When `fallback` is present, the DNS server will send concurrent requests
  # to the servers in this section along with servers in `nameservers`.
  # The answers from fallback servers are used when the GEOIP country
  # is not `CN`.
  fallback:
    # - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    # - "[2001:4860:4860::8888]:53" # Google ipv6 dns
    # - tls://1.1.1.1:853
    # - https://1.1.1.1/dns-query # DNS over HTTPS
    # - https://8.8.8.8/dns-query
    - tls://8.8.4.4
    # - 1.1.1.1
    # - https://dns.rubyfish.cn/dns-query
    # - 8.8.4.4
    # - tls://dns.rubyfish.cn:853 # DNS over TLS
  # DoH and DoT fallback server not work in scut. Don't use.


  # If IP addresses resolved with servers in `nameservers` are in the specified
  # subnets below, they are considered invalid and results from `fallback`
  # servers are used instead.
  #
  # IP address resolved with servers in `nameserver` is used when
  # `fallback-filter.geoip` is true and when GEOIP of the IP address is `CN`.
  #
  # If `fallback-filter.geoip` is false, results from `nameserver` nameservers
  # are always used if not match `fallback-filter.ipcidr`.
  #
  # This is a countermeasure against DNS pollution attacks.
  fallback-filter:
    geoip: true
    geoip-code: CN                   #geoip匹配区域设定
    geosite:                         #【Meta专属】设定geosite某分类使用fallback返回结果
      - gfw
  #    - 'geolocation-!cn'
    ipcidr:
      # - 0.0.0.0/8
      # - ::/128
      - 240.0.0.0/4
    domain:
       - '+.google.com'
       - '+.youtube.com'
       - '+.githubusercontent.com'
       - '+.exhentai.org'
       - '+.e-hentai.org'
       - '+.v2ex.com'
       # Google
       - '+.googleapis.com'
       - '+.googleapis.cn'
       - '+.googletraveladservices.com'
       - '+.google.com'
       - '+.googleusercontent.com'
       # mine
       - '+.ray404.dynv6.net'
       - '+.172333.xyz'
