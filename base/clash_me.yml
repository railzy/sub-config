mixed-port: 7890
allow-lan: false
log-level: info
mode: Rule
# external-controller: '127.0.0.1:9090'
ipv6: true

# 自动更新 GEO
geo-auto-update: true
geo-update-interval: 72

#  TCP keep alive interval
# 控制 Clash 发出 TCP Keep Alive 包的间隔，减少移动设备耗电问题的临时措施。
keep-alive-interval: 3600
#keep-alive-idle: 15

# TCP 并发连接所有 IP, 将使用最快握手的 TCP
# tcp-concurrent: true

# 实验性功能
# experimental:
#   ignore-resolve-fail: true # 忽略 DNS 解析失败，默认值为 true
# interface-name: en0 # outbound interface name

#【Meta专属】sniffer域名嗅探器
# 嗅探域名 可选配置
sniffer:
  enable: true
  ## 对 redir-host 类型识别的流量进行强制嗅探
  ## 如：Tun、Redir 和 TProxy 并 DNS 为 redir-host 皆属于
  # force-dns-mapping: false
  ## 对所有未获取到域名的流量进行强制嗅探
  # parse-pure-ip: false
  # 是否使用嗅探结果作为实际访问，默认 true
  # 全局配置，优先级低于 sniffer.sniff 实际配置
  override-destination: false
  sniff: # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
    QUIC:
      ports: [443, 8443]
    TLS:
      ports: [443, 8443]

    # 默认嗅探 80
    HTTP: # 需要嗅探的端口
      ports: [80, 8080-8880]
      # 可覆盖 sniffer.override-destination
      override-destination: true
  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud

dns:
  enable: true
  # listen: ':5353'   # 不需要对外服务，关闭dns监听
  prefer-h3: true # 开启 DoH 支持 HTTP/3，将并发尝试
  ipv6: true # when the false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - system

  proxy-server-nameserver:
    - quic://dns.alidns.com

  enhanced-mode: redir-host # redir-host or fake-ip
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  use-hosts: true # lookup hosts and return IP record

  # Hostnames in this list will not be resolved with fake IPs
  # i.e. questions to these domain names will always be answered with their
  # real IP addresses
  fake-ip-filter:
    - "*.lan"
    # QQ
    - +.qq.com
    - localhost.ptlogin2.qq.com
    # === Music Service ===
    ## NetEase
    - "+.music.163.com"
    - "*.126.net"
    # Google
    - "+.googleapis.com"
    - "+.googleapis.cn"
    - "+.googletraveladservices.com"
    - "+.google.com"
    - "+.googleusercontent.com"
    # mine
    - "+.ray404.dynv6.net"
    - "+.172333.xyz"
    - "+.rhome.dns.navy"

  # Supports UDP, TCP, DoT, DoH. You can specify the port to connect to.
  # All DNS questions are sent directly to the nameserver, without proxies
  # involved. Clash answers the DNS question with the first result gathered.
  nameserver:
    # - tls://dns.rubyfish.cn:853 # DNS over TLS
    #- https://dns.alidns.com/dns-query # DNS over HTTPS
    # - "[2400:3200::1]:53"
    # - https://doh.pub/dns-query
    # - https://223.5.5.5/dns-query
    # - https://223.6.6.6/dns-query
    #- quic://223.5.5.5
    - quic://dns.alidns.com
    # - dhcp://system # 添加系统 DNS，这种写法只在安卓有效
    # - 114.114.114.114 # default value
    # - https://dns.google/dns-query
    # - https://doh.pub/dns-query
    # - https://1.1.1.1/dns-query # DNS over HTTPS
    # - https://rubyfish.cn/dns-query
    # - https://i.233py.com/dns-query

  #指定域名使用自定义DNS解析
  nameserver-policy:
    # "geosite:microsoft":
    #   - 4.2.2.2
    #   # - 4.2.2.1
    #   - tls://1.0.0.1
    #   - tls://8.8.4.4
    #   - https://1.0.0.1/dns-query
    "geosite:cn":
      - system
